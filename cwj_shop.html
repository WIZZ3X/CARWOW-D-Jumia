<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="cwj_style.css" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARWOW D'Jumia | Home</title>
</head>
<body>
    <header>
		<div class="logo">
			<a href="cwj_main.html">
				<img src="./assets/logo.png" alt="CWJ Logo">
			</a>
		</div>
		<nav>
			<a href="cwj_main.html">الصفحة الرئيسية</a>
			<a href="cwj_about.html">من نحـن</a>
			<div class="auth-buttons">
				<a href="#" class="signin-btn">
					<img src="./assets/icons/signin.png" alt="Sign In">تسجيل الدخول</a>
				<a href="#" class="signup-btn">
					<img src="./assets/icons/signup.png" alt="Sign Up">تسجيل حسـاب</a>
			</div>
		</nav>
	</header>
	
	<main class="shop-container">
		<!-- Categories Sidebar -->
		<aside class="shop-sidebar">
			<h3>الفئات</h3>
			<ul>
				<li><a href="#sedan">سيدان</a></li>
				<li><a href="#suv">دفع رباعي</a></li>
				<li><a href="#classic">كلاسيكية</a></li>
				<li><a href="#luxury">فاخرة</a></li>
				<li><a href="#sports">رياضية</a></li>
				<li><a href="#vans">عائلية</a></li>
			</ul>
		</aside>
	
		<!-- Main Shop Content -->
		<div class="shop-main">
			<!-- Filter Navigation -->
			<nav class="shop-filter">
				<button class="filter-btn active">الكل</button>
				<button class="filter-btn">تحت 100,000 درهم</button>
				<button class="filter-btn">جديدة</button>
				<button class="filter-btn">مستعملة</button>
			</nav>
	
			<!-- Cars Grid -->
			<div class="shop-grid">
				<!-- Repeat this block 20 times with different content -->
				<div class="shop-card">
					<img src="./assets/cars/car1.jpg" alt="Car Model">
					<div class="car-info">
						<h4>مرسيدس C200 2023</h4>
						<div class="car-details">
							<span>سيدان</span>
							<span>25,000 كم</span>
						</div>
						<div class="car-price">
							<p>275,000 درهم</p>
							<button class="view-btn">عرض التفاصيل</button>
						</div>
					</div>
				</div>
				<!-- Add 19 more car cards here -->
			</div>
		</div>
	</main>

	<footer>
		<div class="footer-content">
			<p>© جميع الحقوق غير محفوظة لـ<a href="cwj_main.html">CARWOWDJumia.com</a></p>
		</div>
	</footer>
</body>
</html>
